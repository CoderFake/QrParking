{% load static %}
<script src="{% static 'webapp/assets/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static "adminapp/assets/js/core/popper.min.js" %}"></script>
<script src="{% static "adminapp/assets/js/core/bootstrap.min.js" %}"></script>
<script src="{% static "adminapp/assets/js/plugins/perfect-scrollbar.min.js" %}"></script>
<script src="{% static "adminapp/assets/js/plugins/smooth-scrollbar.min.js" %}"></script>
{% block content %}
    <script src="{% static "webapp/assets/js/toast.js" %}"></script>
    {% if messages %}
        {% for message in messages %}
            <script>
                createToast("{{ message.tags }}", "{{ message }}");
            </script>
        {% endfor %}
    {% endif %}
{% endblock %}
<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
</script>
<!-- Github buttons -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
<script src="{% static "adminapp/assets/js/argon-dashboard.min.js" %}?v=2.1.0"></script>
